name: Run MATSim Lagos Simulation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Create input directory
      run: mkdir -p input

    - name: Download Nigeria OSM Data
      run: |
        echo "Downloading OSM data for Nigeria..."
        wget -q -O input/lagos-latest.osm.pbf https://download.geofabrik.de/africa/nigeria-latest.osm.pbf
        echo "Download complete."

    # This is the corrected command. It explicitly compiles before running.
    - name: Run Simulation
      run: mvn compile exec:java -Dexec.cleanupDaemonThreads=false

    - name: Upload Simulation Results
      uses: actions/upload-artifact@v4
      with:
        name: simulation-output
        path: output/simulation_output/

# File: .github/workflows/run_simulation.yml

name: Run MATSim Lagos Simulation

# This workflow runs on every push to the 'main' branch
on:
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-run:
    # The type of virtual machine to run the job on
    runs-on: ubuntu-latest

    steps:
    # 1. Check out your repository's code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Set up JDK 11
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'

    # 3. Create the input directory
    - name: Create input directory
      run: mkdir -p input

    # 4. Download the OSM data file
    - name: Download Nigeria OSM Data
      run: |
        echo "Downloading OSM data for Nigeria..."
        wget -q -O input/lagos-latest.osm.pbf https://download.geofabrik.de/africa/nigeria-latest.osm.pbf
        echo "Download complete."

    # 5. Compile and run the simulation using Maven
    # The 'exec:java' goal will compile and then run the main class
    - name: Run Simulation
      run: mvn exec:java

    # 6. Upload the simulation output as an artifact
    # This zips the specified directory and makes it available for download
    - name: Upload Simulation Results
      uses: actions/upload-artifact@v3
      with:
        name: simulation-output
        path: output/simulation_output/
